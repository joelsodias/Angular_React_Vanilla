<div class="our-team">
  <div class="picture">
    <img class="img-fluid" src="{{ imageurl }}" />
  </div>
  <div class="team-content">
    <h3 class="name">{{ personname }}</h3>
    <h4 class="title">{{jobtitle}}</h4>
  </div>
  <ul class="social">
    <li>
      <a  *ngIf="websiteurl !== undefined "  href="{{ websiteurl }}" class="fa fa-globe" aria-hidden="true"></a>
    </li>
    <li>
      <a *ngIf="facebookurl !== undefined " href="{{ facebookurl }}" class="fa fa-facebook" aria-hidden="true"></a>
    </li>
    <li>
      <a *ngIf="twitterurl !== undefined " href="{{ twitterurl }}" class="fa fa-twitter" aria-hidden="true"></a>
    </li>
    <li>
      <a *ngIf="githuburl !== undefined " href="{{ githuburl }}" class="fa fa-github" aria-hidden="true"></a>
    </li>
    <li>
      <a *ngIf="linkedinurl !== undefined " href="{{ linkedinurl }}" class="fa fa-linkedin" aria-hidden="true"></a>
    </li>
  </ul>
</div>
